<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Skill It Up! | Share</title>
    <!-- Make and insert a favicon -->
</head>
<body>
    
    <header class="top-header" role="banner">
        <!-- Content populated by headerFooter.js  -->
    </header>

    <div class="content">

    <main class="main container recipe-container">
        
        <article class="recipe-card">
            <h2 class="header">Share a recipe!</h2>
            <div class="recipe-tiles">
                <form method="POST" action="/api/recipes">
                    <label>Recipe Name</label>
                    <input
                        name ="name"
                        type = "text"
                        placeholder="Recipe Name"
                        aria-label = "Recipe Name"
                        autocapitalize="words"
                        autocomplete="on"
                        autocorrect="on"
                        spellcheck="on"
                        required
                    />
                    <!-- do i need to add the wrap attribute? -->
                    <label>Recipe Description</label>
                    <textarea
                        name ="description"
                        placeholder="Recipe Description"
                        aria-label = "Recipe Description" 
                        autocapitalize="on"
                        autocomplete="on"
                        autocorrect="on"
                        spellcheck="on"
                        rows="3"
                        required
                        ></textarea>
                        <label>Ingredients</label>
                        <textarea
                        name ="ingredients"
                        type = "text"
                        placeholder="Ingredients"
                        aria-label = "Ingredients"
                        autocapitalize="on"
                        autocomplete="on"
                        autocorrect="on"
                        spellcheck="on"
                        rows="10"
                        required
                    ></textarea>
                    <!-- look up jQuery or js code to expand textarea when "enter" is hit -->
                    <label>Cooking Directions</label>
                    <textarea
                        name ="steps"
                        placeholder="Cooking Directions"
                        aria-label = "Cooking Directions"
                        autocapitalize="on"
                        autocomplete="on"
                        autocorrect="on"
                        spellcheck="on"
                        rows="20"
                        required
                    ></textarea>
                    <label>Recipe Notes</label>
                    <textarea
                        name ="notes"
                        placeholder="Recipe Notes"
                        aria-label = "Recipe Notes"
                        autocapitalize="on"
                        autocomplete="on"
                        autocorrect="on"
                        spellcheck="on"
                        rows="4"
                    ></textarea>
                    <button type = "submit">Submit Recipe</button>
                </form>
            </div>                        
            </section>
        </article>
    </main>
    </div>
<footer class="footer">
    <!-- Content populated by headerFooter.js  -->
</footer>

<script src="./js/headerFooter.js"></script>
<script src="./js/form.js"></script>

</body>
</html>
